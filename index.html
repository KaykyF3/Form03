<!DOCTYPE html>
<html lang="pt-br">

    <title>Formulário</title>

<body>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Descubra seu Signo</legend>

                    <span>Digite o seu Nome</span>
                </label>
                <input type="text" id="name" name="name">
            </div>
            <div class="input-box">
                <label for="number">
                    <span>Dia de Nascimento</span>
